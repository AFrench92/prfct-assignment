<h1>Employees</h1>
<a [routerLink]="['/home']">Home</a>
<a [routerLink]="['/find-talent']">Search for Employees</a>
<div *ngFor="let employee of employees">
  <h2>{{ employee.name }}</h2>
  <p>{{ employee.address }}</p>
  <p>Proficient in - {{ employee.skill }}</p>
  <p>Experience - {{ employee.exp }} months</p>
</div>
